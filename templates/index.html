<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bangalore Price Predictor</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="overlay"></div>
  <div class="form-container">
    <h1>üè° Bangalore House Price Estimator</h1>
    <form id="predictionForm">
      <label for="location">Location</label>
      <input type="text" id="location" list="locationList" required />
      <datalist id="locationList"></datalist>

      <label for="sqft">Square Footage (sqft)</label>
      <input type="number" id="sqft" required />

      <label for="bath">Bathrooms</label>
      <input type="number" id="bath" min="1" required />

      <label for="bhk">BHK</label>
      <input type="number" id="bhk" min="1" required />

      <button type="submit">Estimate Price</button>
    </form>
    <div id="result" class="fade-in"></div>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
